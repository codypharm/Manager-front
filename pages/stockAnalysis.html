  <script id="invoiceContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <div>{{value.invoiceId}}</div>
      <div>{{value.transType}}</div>
      <div>{{value.netPrice}}</div>
      <div>{{value.amtPaid}}</div>
      <div>{{value.balance}}</div>
      <div>{{invoiceStatus value.balance}}</div>
      <div>
        <button type="button" class="btn btn-sm  btn-success " onclick="viewInvoice(event,'{{value.invoiceId}}','{{value.day}}-{{value.month}}-{{value.year}}','all')">
          view
        </button>
      </div>
    </tr>
  
    {{/each}}
  </script>
  
  <script id="invoiceSalesContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <div>{{value.name}}</div>
      <div>{{value.qty}}</div>
      <div>{{value.price}}</div>
    </tr>
  
    {{/each}}
  </script>
