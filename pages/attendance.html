<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="acctReportMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="acctReportYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadAccountReportList(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<script id="accountReportList" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{day}}-{{month}}-{{year}}</td>
    <td>{{totalNet}}</td>
    <td>{{amtPaid}}</td>
    <td>{{toPay}}</td>
    <td>{{totalExp}}</td>
    <td>{{displayBalance}}</td>
    <td style="color:{{color}}">{{percOutCome}} %</td>
    <td>
      <button
        type="button"
        class="btn btn-sm  btn-primary "
        data-gain="{{dailyGain}}"
        data-cp="{{dailyCp}}"
        data-sp="{{dailySp}}"
        data-presp="{{previousDaySp}}"
        data-precp="{{previousDayCp}}"
        data-pregain="{{previousDayGain}}"
        data-yesterday="{{previousDay}}"
        data-lastMonth ="{{previousMonth}}"
        data-lastYear ="{{previousYear}}"
        data-day="{{day}}"
        data-month="{{month}}"
        data-percResult="{{percOutCome}}"
        data-year="{{year}}"
        data-color="{{color}}"

        onclick="loadGainAnalysis(event)"
      >
        Detail
      </button>
    </td>
  </tr>

  {{/each}}
</script>
