  <!-- Modal -->
  <div
    class="modal genStaticModal"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered modal-md mt-7"
      role="document"
    >

      <!--content for editing a product-->
      <div class="modal-content hide " id="productEditContent">
        <form class="form" id="errorLogFormDetail">
          <div class="modal-body" >
             <div class="alert alert-danger hide" id="stockEditWarning"></div>

            <div class="alert alert-success hide" id="stockEditSuccess"></div>
           <form  class="form" >
            <h4> <span id="editBatchId" style="word-break: break-all;">Paracetamol</span></h4>
            <div class="border mb-3"></div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="editAnalysisName">Product Name</label>
                  <input type="text" id="editAnalysisName"  placeholder="enter product name" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="editAnalysisBrand">Product Brand</label>
                  <input type="text" id="editAnalysisBrand"  placeholder="enter product brand" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="editAnalysisForm">Product Form</label>
                  <input
                    class="form-control"
                    type="text"
                    id="editAnalysisForm"
                    list="analysisDataListForms"
                    
                    placeholder=" enter form"
                  />
                  <datalist id="analysisDataListForms">
                    <option value="N/A"></option>
                    <option value="Bottle"></option>
                    <option value="Packet"></option>
                    <option value="Piece"></option>
                    <option value="Sachet"></option>
                    <option value="Tablet"></option>
                  </datalist>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="editAnalysisUnit">Product Unit</label>
                  <input type="number" min = 0 id="editAnalysisUnit"  placeholder="enter product unit" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="editAnalysisPrice">Product Price</label>
                  <input type="number" min = 0 id="editAnalysisPrice" class="form-control" placeholder="enter product price">
                </div>
              </div>
            </div>

            <input type="hidden" id="hiddenBatchId">
            
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button
              type="reset"
              class="btn btn-secondary "
              onclick="hideProductEditForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" onclick="submitProductEdit(event)">
              <span id="btnProductEditSpinner"></span>
              Done
            </button>
          </div>
           </form>
        
      </div>

      <!--content for editing batch-->
      <div class="modal-content hide " id="batchEditContent">
        <form class="form" id="errorLogFormDetail">
          <div class="modal-body" >
           <form  class="form" >
            <h4>Batch <span id="editBatchId"></span></h4>
            <div class="border mb-3"></div>
            
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="editQty">Quantity</label>
                  <input type="number" id="editQty" min=0 placeholder="enter quantity" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="editExpDate">Expiration Date</label>
                  <input type="date" id="editExpDate" class="form-control">
                </div>
              </div>
            </div>

            <input type="hidden" id="hiddenBatchId">
            
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button
              type="reset"
              class="btn btn-secondary "
              onclick="hideEditForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" onclick="submitBatchEdit(event)">
              <span id="btnSpinner"></span>
              Done
            </button>
          </div>
           </form>
        
      </div>



         <!--content for changes -->
      <div class="modal-content hide " id="changesContent">
        <form class="form" id="errorLogFormDetail" >
          <div class="modal-body" id="errorLogForm">
            <h4>Batch <span id="changesBatchId"></span></h4>
            <div class="border"></div>
            
            <div class="pt-1 pb-5"  id="changesText">
              
            </div>
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button onclick="hideChangesDetail()" class="btn btn-primary">
              Done
            </button>
          </div>
        
      </div>

         <!--content for attendance -->
         <div class="modal-content hide " id="attendanceContent">
          <form class="form" id="errorLogFormDetail" onsubmit="submitAttendance(event)">
            <div class="modal-body" id="attendanceForm">
              <h4>Attendance for <span id="attendanceDate"></span></h4>
              <div class="border"></div>

              <div class="alert alert-danger mt-2" id="attendanceAlert"></div>
              <div class="alert alert-success mt-2" id="attendanceSuc">Attendance recorded</div>
              <div class="pt-1 pb-5"  id="">
                <div class="form-group">
                  <label for="attendanceId"></label>
                  <input type="text" id="attendanceId" placeholder="Staff ID" class="form-control">
                </div>
              </div>
              
              <div class="border"></div>
            </div>
            <div class="modal-footer border-top-0">
              <button onclick="hideAttendance(event)" class="btn btn-secondary">
                
                Cancel
              </button>
              <button onclick="submitAttendance(event)"  class="btn btn-primary">
                <span id="subAttandanceLoader"></span>
                Done
              </button>
            </div>
          </form>
        </div>

      <!--content for error log-->
      <div class="modal-content hide " id="errorLogContent">
        <form class="form" id="errorLogFormDetail" >
          <div class="modal-body" id="errorLogForm">
            <h4>Batch <span id="errorBatchId"></span></h4>
            <div class="border"></div>
            
            <div class="pt-1 pb-5"  id="errorContent">
              
            </div>
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button onclick="hideErrorForm()" class="btn btn-primary">
              Done
            </button>
          </div>
        
      </div>

      <!--content for gain analysis-->
      <div class="modal-content hide " id="gainAnalysisContent">
        <!--<form class="form" onsubmit="submitExpenses(event)">-->
          <div class="modal-body" >
            <h4>Gain Analysis For <span id="currentDate"></span></h4>
            <div class="border"></div>
            
            <div class="pt-1 pb-5"  >
              <table class="table table-striped table-sm mt-3">
                <thead>
                  <th>Date</th>
                  <th>Cost Price</th>
                  <th>Selling Price</th>
                  <th>Gain</th>
                </thead>
                <tbody id="gainContent">
                  
                </tbody>
                </table>
            </div>

            <div class="row  p-3 border">
              <div class="col"><strong>Percentage Difference</strong></div>
              <div class="col"><strong id="percOutCome"></strong></div>
            </div>
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button onclick="hideGainAnalysis()" class="btn btn-primary">
              Done
            </button>
          </div>
        
      </div>
      <!-- content for expense-->
      <div class="modal-content hide " id="expenseContent">
        <form class="form" id="expFormDetail" onsubmit="submitExpenses(event)">
          <div class="modal-body" id="expForm">
            <div class="alert alert-danger hide" id="expWarning"></div>

            <div class="alert alert-success hide" id="expSuccess"></div>
            <div class="form-group">
              <label for="expAmt">Amount:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <input
                  type="text"
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  placeholder="00.00"
                  id="expAmt"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="expDescription">Description:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <textarea
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  id="expDescription"
                  cols="2"
                  rows="2"
                  placeholder="enter expense description"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="expName">Collected by:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <input
                  type="text"
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  placeholder="enter fullname"
                  id="expName"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer border-top-0">
            <button
              type="reset"
              class="btn btn-secondary "
              onclick="hideExpForm()"
            >
              Cancel
            </button>
            <button type="submit" onclick="submitExpenses(event)"  class="btn btn-primary">
              Done
            </button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
  <!-- static modal ends -->

  <!-- general purpose static modal ends-->
