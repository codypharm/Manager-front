<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Products Report</h2>
  </div>

  <div class="sectionActions">
    <form>
      <div class="otherSearchContainer ">
        <div class="search">
          <input
            type="text"
            placeholder="search invoices..."
            oninput="searchProductReport(event)"
          />
        </div>
      </div>
    </form>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="prodReportMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="prodReportYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadProductReportList(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Products Report For <strong><span id="dispDate"></span></strong>
      </div>
      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search invoices..."
          oninput="searchProductReport(event)"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>ID</th>
            <th>Product</th>
            <th>Sale Volume</th>
            <th>Percent volume</th>
            <th>Percent Profit</th>
          </thead>
          <tbody id="productList">
            <tr>
              <td colspan="5" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="productReportList" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{saleVolume}}</td>
    <td>{{percentVolume}} %</td>
    <td>{{percentProfit}} %</td>
  </tr>

  {{/each}}
</script>
