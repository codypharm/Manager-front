<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-calculator"></i>
  </div>
  <div class="sectionHeader">
    <h2>Sales Register</h2>
  </div>

  <div class="sectionActions">
    <form>
      <div class="otherSearchContainer ">
        <div class="search">
          <input
            type="text"
            placeholder="search product..."
            oninput="processSalesSearch(event,'all')"
          />
        </div>
      </div>
    </form>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row  m-auto">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="saleDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="saleMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="saleYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadSales(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Sales Invoice For <strong><span id="dispDate"></span></strong>
      </div>
      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search product..."
          oninput="processSalesSearch(event,'all')"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Product</th>
            <th>Product Id</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Transaction</th>
          </thead>
          <tbody id="salesList">
            <tr>
              <td colspan="5" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<section class="row m-auto pt-4">
  <div class="border w-100 mt-5">
    <table class="table table-sm">
      <thead class="thead-light">
        <th>Total</th>
        <th>Cash Sales</th>
        <th>Online Sales</th>
        <th>Credit Sales</th>
        <th>Disccount %</th>
        <th>Balance</th>
      </thead>
      <tbody>
        <tr>
          <td id="totalSales">-</td>
          <td id="totalCashSales">-</td>
          <td id="totalOnlineSales">-</td>
          <td id="totalCreditSales">-</td>
          <td>
            <span id="avgDisccount">-</span>
          </td>
          <td id="balance">-</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<script id="salesContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.name}}</td>
    <td>{{value.productId}}</td>
    <td>{{value.qty}}</td>
    <td>{{value.price}}</td>
    <td>{{value.transType}}</td>
  </tr>

  {{/each}}
</script>
