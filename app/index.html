<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vemon</title>
    <!-- Our project just needs Font Awesome Solid + Brands -->
    <link href="../icons/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../icons/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../icons/fontawesome/css/solid.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
  </head>
  <body class=" setupBack">
    <main></main>
  </body>

  <!-- modal for form update-->
  <div
    class="modal fade updateStaticModal"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h4 class="modal-title text-success">Vemon</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body" id="updateStaticBody"></div>
        <div class="modal-footer border-top-0" id="clearanceFormBtn">
          <button
            type="button"
            class="btn btn-secondary btn-sm "
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            id="clearProcessBtn"
            onclick="processDebtPayment(event)"
          >
            Process
          </button>
        </div>
        <div class="modal-footer border-top-0 hide" id="debtInvoiceFooter">
          <button type="button" class="btn btn-success btn-sm ">
            Reprint
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-dismiss="modal"
          >
            Done
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for form update ends-->

  <!--static modal -->
  <!-- Modal -->
  <div
    class="modal fade staticModal"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="staticBody"></div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-success ">
            Print Again
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- static modal ends -->

  <!-- mobile modal -->
  <button
    type="button"
    class="btn btn-primary myModal"
    data-toggle="modal"
    data-target="#myModal"
  >
    open
  </button>

  <div class="modal  fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered  ">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Vemon</h4>
        </div>

        <div class="modal-body" id="modalBody"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end-->

  <!-- general purpose static modal starts-->

  <!--static modal -->
  <!-- Modal -->
  <div
    class="modal genStaticModal"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered modal-md mt-7"
      role="document"
    >

      <!--content for editing batch-->
      <div class="modal-content hide " id="batchEditContent">
        <form class="form" id="errorLogFormDetail">
          <div class="modal-body" >
           <form  class="form" >
            <h4>Batch <span id="editBatchId"></span></h4>
            <div class="border mb-3"></div>
            
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="editQty">Quantity</label>
                  <input type="number" id="editQty" min=0 placeholder="enter quantity" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="editExpDate">Expiration Date</label>
                  <input type="date" id="editExpDate" class="form-control">
                </div>
              </div>
            </div>

            <input type="hidden" id="hiddenBatchId">
            
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button
              type="reset"
              class="btn btn-secondary "
              onclick="hideEditForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" onclick="submitBatchEdit(event)">
              <span id="btnSpinner"></span>
              Done
            </button>
          </div>
           </form>
        
      </div>



      <!--content for error log-->
      <div class="modal-content hide " id="errorLogContent">
        <form class="form" id="errorLogFormDetail" onsubmit="submitExpenses(event)">
          <div class="modal-body" id="errorLogForm">
            <h4>Batch <span id="errorBatchId"></span></h4>
            <div class="border"></div>
            
            <div class="pt-1 pb-5"  id="errorContent">
              
            </div>
            
            <div class="border"></div>
          </div>
          <div class="modal-footer border-top-0">
           
            <button onclick="hideErrorForm()" class="btn btn-primary">
              Done
            </button>
          </div>
        
      </div>
      <!-- content for expense-->
      <div class="modal-content hide " id="expenseContent">
        <form class="form" id="expFormDetail" onsubmit="submitExpenses(event)">
          <div class="modal-body" id="expForm">
            <div class="alert alert-danger hide" id="expWarning"></div>

            <div class="alert alert-success hide" id="expSuccess"></div>
            <div class="form-group">
              <label for="expAmt">Amount:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <input
                  type="text"
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  placeholder="00.00"
                  id="expAmt"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="expDescription">Description:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <textarea
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  id="expDescription"
                  cols="2"
                  rows="2"
                  placeholder="enter exepense description"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="expName">Name:</label>
              <div class="border border-top-0 border-right-0 border-left-0">
                <input
                  type="text"
                  class="form-control border-right-0 border-top-0 border-left-0 border-bottom-0 bg-light"
                  placeholder="enter fullname"
                  id="expName"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer border-top-0">
            <button
              type="reset"
              class="btn btn-secondary "
              onclick="hideExpForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Done
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- static modal ends -->

  <!-- general purpose static modal ends-->
</html>
