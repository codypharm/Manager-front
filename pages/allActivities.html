<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Activities</h2>
    </div>
  
    <div>
        
        <button
          class="btn btn-sm btn-primary float-right mt-3"
          onclick="showExpForm()"
        >
          Back
        </button>
      </div>
    
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row  m-auto pt-4">
    
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <th>Date</th>
  
              <th>Name</th>
              <th>Staff Id </th>
              <th>Activity</th>
              
             
              <th>Action</th>
            </thead>
            <tbody id="invoicesList">
             <!-- <tr>
                <td colspan="5" class="text-center">
                  <div class="spinner-grow text-success"></div>
                </td>
              </tr>-->

              <tr>
                  <td>Paracetamol</td>
                  <td>98389803</td>
                  <td>Bottole</td>
                  
                  <td>150</td>
                  <td>
                      <button class="btn btn-sm btn-secondary">
                          Detail
                      </button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
  <script id="invoiceContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <td>{{value.invoiceId}}</td>
      <td>{{value.transType}}</td>
      <td>{{value.netPrice}}</td>
      <td>{{value.amtPaid}}</td>
      <td>{{value.balance}}</td>
      <td>{{invoiceStatus value.balance}}</td>
      <td>
        <button type="button" class="btn btn-sm  btn-success " onclick="viewInvoice(event,'{{value.invoiceId}}','{{value.day}}-{{value.month}}-{{value.year}}','all')">
          view
        </button>
      </td>
    </tr>
  
    {{/each}}
  </script>
  
  <script id="invoiceSalesContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <td>{{value.name}}</td>
      <td>{{value.qty}}</td>
      <td>{{value.price}}</td>
    </tr>
  
    {{/each}}
  </script>
