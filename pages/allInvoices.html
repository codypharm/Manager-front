<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Invoice Record</h2>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="saleDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="saleMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="saleYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadSales(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header">Sales Invoice For <span id="dispDate"></span></div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Invoice Id</th>
            <th>Transaction</th>
            <th>Amount</th>
            <th>Paid</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Action</th>
          </thead>
          <tbody id="salesList">
            <tr>
              <!--<td colspan="6" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>-->

              <td>cleared</td>
              <td>
                <button type="button" class="btn btn-sm  btn-success">view</button>
              </td>
            </tr>

            <tr>
              <!--<td colspan="6" class="text-center">
                  <div class="spinner-grow text-success"></div>
                </td>-->
              <td>88390809</td>
              <td>cash</td>
              <td>1500</td>
              <td>1000</td>
              <td>500</td>
              <td>pending</td>
              <td>
                <button type="button" class="btn btn-sm  btn-secondary">view</button>
              </td>
            </button
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="salesContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.name}}</td>
    <td>{{value.productId}}</td>
    <td>{{value.qty}}</td>
    <td>{{value.price}}</td>
    <td>{{value.transType}}</td>
  </tr>

  {{/each}}
</script>
