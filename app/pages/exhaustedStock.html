<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Exhausted Stock</h2>
    </div>
  
    <div class="sectionActions">
        <form>
          <div class="searchContainer">
            <div class="search">
              <input type="text" placeholder="search staff..." oninput="searchExhaustedStock(event)" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row  m-auto pt-4">
    
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <th>Product</th>
  
              <th>Product Id</th>
              
              <th>Quantity</th>
             
             
              <th class="super_admin_only">Action</th>
            </thead>
            <tbody id="exhaustedStockList">
              <tr>
                <td colspan="4" class="text-center">
                  <div class="spinner-grow text-success"></div>
                </td>
              </tr>

          </table>
        </div>
      </div>
    </div>
  </section>

  
  <script id="exhaustedStockContainer" type="text/xhandlebars-template">
    {{#each data}}
    
    <tr>
      <td>{{name}}</td>
      <td>{{productId}}</td>
     
      <td>{{qty}}</td>
      
      <td class="{{rankAccess}}">
          <button class="btn btn-sm btn-secondary" onclick="deleteProduct(event,'{{productId}}')">
              Delete
          </button>
      </td>
  </tr>
</tbody>
  
    {{/each}}
  </script>
