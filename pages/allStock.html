<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Stock</h2>
    </div>
  
    <div class="sectionActions">
        <form>
          <div class="searchContainer">
            <div class="search">
              <input type="text" placeholder="search staff..." />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row  m-auto pt-4">
    
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <th>Product</th>
  
              <th>Product Id</th>
              <th>Form</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Price</th>
             
              <th>Action</th>
            </thead>
            <tbody id="allStockList">
              <tr>
                <td colspan="7" class="text-center">
                  <div class="spinner-grow text-success"></div>
                </td>
              </tr>

          </table>
        </div>
      </div>
    </div>
  </section>

  
  <script id="allStockContainer" type="text/xhandlebars-template">
    {{#each data}}
    
    <tr>
      <td>{{value.name}}</td>
      <td>{{value.prodId}}</td>
      <td>{{value.form}}</td>
      <td>{{value.qty}}</td>
      <td>{{value.unit}}</td>
      <td>{{value.price}}</td>
      <td>
          <button class="btn btn-sm btn-secondary" onclick="showProduct(event,'{{value.prodId}}')">
              Detail
          </button>
      </td>
  </tr>
</tbody>
  
    {{/each}}
  </script>
