<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Invoice Record</h2>
  </div>

  <div class="sectionActions">
    <form>
      <div class="otherSearchContainer ">
        <div class="search">
          <input
            type="text"
            placeholder="search invoices..."
            oninput="processInvoiceSearch(event,'all')"
          />
        </div>
      </div>
    </form>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="invoiceDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="invoiceMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="invoiceYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadInvoices(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Sales Invoice For <strong><span id="dispDate"></span></strong>
      </div>
      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search invoices..."
          oninput="processInvoiceSearch(event,'all')"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Invoice Id</th>

            <th>Transaction</th>
            <th>Net Price</th>
            <th>Paid</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Action</th>
          </thead>
          <tbody id="invoicesList">
            <tr>
              <td colspan="7" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="invoiceContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.invoiceId}}</td>
    <td>{{value.transType}}</td>
    <td>{{value.netPrice}}</td>
    <td>{{value.amtPaid}}</td>
    <td>{{value.balance}}</td>
    <td>{{invoiceStatus value.balance}}</td>
    <td>
      <button type="button" class="btn btn-sm  btn-success " onclick="viewInvoice(event,'{{value.invoiceId}}','{{value.day}}-{{value.month}}-{{value.year}}','all')">
        view
      </button>
    </td>
  </tr>

  {{/each}}
</script>

<script id="invoiceSalesContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.name}}</td>
    <td>{{value.qty}}</td>
    <td>{{value.price}}</td>
  </tr>

  {{/each}}
</script>
