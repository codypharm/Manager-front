<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Activities</h2>
    </div>
  
    <div>
        
        <button
          class="btn  btn-primary float-right mt-3"
          id="idBackBtn"
          data-productId=""
          onclick="returnToAnalysis(event)"
        >
          Back
        </button>
      </div>
    
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row  m-auto pt-4">
    
      <div class="card-body">
        <div class="table-responsive">
          <h4>Batch <span id="stockCheckId"></span></h4>
          <table class="table table-striped table-sm">
            <thead>
              <th>Date</th>
  
              <th>Name</th>
              <th>Staff Id </th>
              <th class="text-center">Activity</th>
              
             
              <th>Action</th>
            </thead>
            <tbody id="stockChangesList">
             
                <td colspan="5" class="text-center">
                  <div class="spinner-grow text-success"></div>
                </td>
              

              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
  <script id="stockCheckContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <td>{{value.day}}-{{value.month}}-{{value.year}}</td>
      <td>{{value.staffName}}</td>
      <td>{{value.staffId}}</td>
      
      <td class="text-center">{{value.activity}}</td>
      <td>
          <button class="btn btn-sm btn-secondary" onclick="viewChanges(event,'{{value.rev}}')">
              Detail
          </button>
      </td>
  </tr>
  
    {{/each}}
  </script>
