<section class="row  m-auto pt-4 pb-4 ">
  <div class="col-lg-4 mb-3  pb-3 pt-3">

<!-- table container-->
<section class="row  m-auto pt-5">
  <div class="col-lg-6  mb-4 ">
    <div class="boardBearer p-3">
      <h5>Low stock</h5>
      <div class="table-responsive verticalTable">
        <table class="table table-striped table-sm">
          <thead>
            <th>Product</th>
            <th>ID</th>
            <th>In Stock</th>
          </thead>
          <tbody id="lowStockList">
            <tr>
              <td colspan="3" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-lg-6 ">
    <div class="boardBearer p-3">
      <h5>Debts</h5>
      <div class="table-responsive verticalTable">
        <table class="table table-striped table-sm">
          <thead>
            <th>Name</th>
            <th>Amount</th>
          </thead>
          <tbody id="dashDebtList">
            <!--<tr>
            <td colspan="2" class="text-center">
              <div class="spinner-grow text-success"></div>
            </td>
          </tr>-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- table container ends-->

<script id="lowStockBox" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.name}}</td>
    <td>{{value.prodId}}</td>
    <td>{{value.qty}}</td>
  </tr>

  {{/each}}
</script>

<script id="dashDebtBox" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{value.customerName}}</td>
    <td>{{formatMoney value.balance}}</td>

  </tr>

  {{/each}}
</script>
