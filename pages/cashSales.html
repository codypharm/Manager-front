<!-- main stocking form -->
<section class="stockingBox row m-auto">
  <div class="col-sm-9 col-lg-4 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
          />
        </div>
      </div>
      <div class="row pt-4 ">
        <div class="col text-center">
          <button class="btn btn-primary">Process</button>
        </div>
      </div>
    </form>
  </div>
</section>

<script id="cartContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td class="">
      {{name}}
    </td>
    <td class=" text-center">
      <input type="number" value="{{qty}}"  class="inputWidth pl-1"  oninput="addUpQty(event,{{productId}},{{unit}})"/>
    </td>
    <td class="text-center">
      {{price}}
    </td>
    <td class="text-center">
      <div class="cartCancelPen" onclick="cancelCurSale(event)" data-id="{{productId}}">
        <i class="fas fa-times" data-id="{{productId}}"></i>
      </div>
    </td>
  </tr>
  {{/each}}
</script>

<script id="purchaseContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{name}}</td>
    <td>{{qty}}</td>
    <td>{{price}}</td>
  </tr>

  {{/each}}
</script>
