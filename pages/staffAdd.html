<section class="staffForm">
  <div class="formTitle">
    Staff Registration
  </div>

  <!-- ======== =======  -->
  <!-- form fields    -->
  <!--===================-->
  <form>
    <div class="formField">
      <label for="fname">Firstname</label>
      <div class="formInput fname">
        <input type="text" placeholder="enter first name" id="fname" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="lname">Lastname</label>
      <div class="formInput fname">
        <input type="text" placeholder="enter last name" id="lname" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="email">Email</label>
      <div class="formInput email">
        <input type="text" placeholder="enter email" id="email" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="number">Phone Number</label>
      <div class="formInput number">
        <input type="text" placeholder="enter phone number" id="number" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="street">Street</label>
      <div class="formInput address">
        <input type="text" placeholder="enter street" id="street" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="town">Town/City</label>
      <div class="formInput address">
        <input type="text" placeholder="enter town/city" id="town" />
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label for="state">State</label>
      <div class="formInput address">
        <input type="text" placeholder="enter state" id="state" list="states" />
        <datalist id="states">
          <option value="Anambra"></option>
        </datalist>
      </div>
      <span></span>
    </div>

    <div class="formField">
      <label>Permision Level</label>
      <div class="radioBox">
        <input type="radio" name="permission" id="admin" />
        <label for="admin">Admin</label>

        <input type="radio" name="permission" id="member" />
        <label for="member">Member</label>
      </div>
      <span></span>
    </div>

    <div class="passwordBearer">
      <div class="formField">
        <label for="pwd">Password</label>
        <div class="formInput pwd">
          <input type="password" placeholder="enter password" id="pwd" />
        </div>
        <span></span>
      </div>

      <div class="formField">
        <label for="pwd2">Confirm Password</label>
        <div class="formInput pwd">
          <input type="password" placeholder="confirm password" id="pwd2" />
        </div>
      </div>

      <span></span>
    </div>

    <button class="primaryBtn floatRight" onclick="register(event)">
      Register
    </button>

    <div style="clear: both"></div>
  </form>
  <!-- ======== =======  -->
  <!-- form field end   -->
  <!--===================-->
</section>
