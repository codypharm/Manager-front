<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Stock</h2>
    </div>
  
    <div class="sectionActions">
        <form>
          <div class="searchContainer">
            <div class="search">
              <input type="text" placeholder="search product..." oninput="searchAllStock(event)" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row  m-auto pt-4">
    
      <div class="card border-top-0 border-right-0 border-left-0 border-bottom-0 w-100">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <th>Product</th>
    
                <th>Product Id</th>
                <th>Form</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Price</th>
               
                <th>Action</th>
              </thead>
              <tbody id="allStockList">
                <tr>
                  <td colspan="7" class="text-center">
                    <div class="spinner-grow text-success"></div>
                  </td>
                </tr>
  
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script id="allStockContainer" type="text/xhandlebars-template">
    {{#each data}}
    
    <tr>
      <td>{{name}}</td>
      <td>{{productId}}</td>
      <td>{{form}}</td>
      <td>{{qty}}</td>
      <td>{{unit}}</td>
      <td>{{price}}</td>
      <td>
          <button class="btn btn-sm btn-secondary" onclick="showProduct('{{productId}}')">
              Detail
          </button>
      </td>
  </tr>
</tbody>
  
    {{/each}}
  </script>
