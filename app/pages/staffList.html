<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-users"></i>
  </div>
  <div class="sectionHeader">
    <h2>Staff List</h2>
  </div>
  <div class="sectionActions">
    <form>
      <div class="searchContainer">
        <div class="search">
          <input
            type="text"
            placeholder="search staff..."
            oninput="searchStaff(event)"
          />
        </div>
      </div>
    </form>
  </div>
  <div style="clear:both"></div>
</div>

<section class="staffListBase">
  <div class="alert alert-warning hide" id="staffWarn">
    No match found
  </div>
  <!--===============-->
  <!--current user details -->
  <!--==================-->
  <div class="listCard currentUser">
    <div class="cardImg">
      <img
        src="../images/profile.png"
        alt="image of "
        width="100%"
        height="100%"
        class="currentStaffImg"
      />
    </div>

    <div class="staffName currentStaffName"></div>

    <div class="staffPosition currentStaffPosition"></div>

    <div class="statusBox activate">Online</div>

    <div class="staffAction">
      <div
        class="actions"
        id="currentStaffView"
        data-staffEmail=""
        onclick="viewStaff(event)"
      >
        View
      </div>

      <div
        class="actions"
        id="currentStaffEdit"
        data-staffEmail=""
        onclick="editStaff(event)"
      >
        Edit
      </div>
    </div>
  </div>

  <!--======================-->
  <!-- other users start here-->
  <!--=======================-->
  <div class="otherUsers" id="otherUsers"></div>

  <div style="clear:both"></div>
</section>

<script id="listTemplateContainer" type="text/xhandlebars-template">
  {{#each data}}
  <div class="listCard">
     <div class="cardImg">
     <img src="{{image}}" alt ="image of "   width="100%" height="100%" />
      </div>
    <div class="staffName"> {{firstname}} {{lastname}}  </div>
    <div class="staffPosition"> {{position}}  </div>
    <div class="statusBox  {{accountStatus access}}" data-acctStatus="{{accountStatus access}}" onclick="updateStatus(event, '{{email}}','{{accountStatus access}}')" > {{accountStatus access}} </div>
    <div class="staffAction">
    <div class=" {{elongate email}}" data-staffEmail="{{email}}" onclick="viewStaff(event)"> View </div>
    <div class="actions {{rankAccess email}}" data-staffEmail="{{email}}" onclick="editStaff(event)">  Edit </div>
    </div>
    </div>
  {{/each}}
</script>
