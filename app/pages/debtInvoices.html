<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Debt Invoice</h2>
  </div>
  <div class="sectionActions">
    <form>
      <div class="otherSearchContainer ">
        <div class="search">
          <input
            type="text"
            placeholder="search invoices..."
            oninput="processInvoiceSearch(event,'debt')"
          />
        </div>
      </div>
    </form>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="otherInvoiceDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="otherInvoiceMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="otherInvoiceYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadOtherEnteredInvoices(event,'debt')"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Sales Invoice For <strong><span id="dispDate"></span></strong>
      </div>

      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search invoices..."
          oninput="processInvoiceSearch(event,'debt')"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Invoice Id</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Amount</th>
            <th>Paid</th>
            <th>Balance</th>
            <th colspan="3" class="text-center">Action</th>
          </thead>
          <tbody id="invoicesList">
            <tr>
              <td colspan="7" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="debtInvoiceContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>

    <td>{{invoiceId}}</td>
    <td>{{customerName}}</td>
    <td>{{customerAddress}}</td>
    <td>{{customerNumber}}</td>
    <td>{{netPrice netPrice}}</td>
    <td>{{paid amtPaid}}</td>
    <td>{{invoiceBalance balance}}</td>
    <td>

        <td>
          <button type="button" data-id='{{invoiceId}}' data-type='{{transType}}' class="btn btn-sm  btn-info"  onclick="viewInvoice(event,'{{day}}-{{month}}-{{year}}','debt')">
            view
          </button>
        </td>
        <td>
          <button type="button" data-id='{{invoiceId}}' class="btn btn-sm  btn-success" onclick="clearInvoice(event)">
            clear
          </button>
        </td>

    </td>
  </tr>


  {{/each}}
</script>

<script id="invoiceDebtSalesContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{name}}</td>
    <td>{{qty}}</td>
    <td>{{price}}</td>
  </tr>

  {{/each}}
</script>
