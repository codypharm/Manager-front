<section class="setupBody">
  <header>
    Vemon
  </header>

  <section>
    <p>
      Welcome, Please Login into your vemon account
    </p>

    <div class="warning hide"></div>

    <div class="premiumBox">
      <form class="managerForm">
        <div class="formFields">
          <label for="email">
            Email:
          </label>

          <div class="managerInput">
            <input
              type="email"
              placeholder="Enter manager's email"
              id="email"
            />
          </div>
        </div>

        <div class="formFields">
          <label for="pwd">
            Password:
          </label>

          <div class="managerInput">
            <input
              type="password"
              placeholder="Enter manager's password eg, Smith12="
              id="pwd"
            />
          </div>
        </div>

        <div class="formFooter">
          <button onclick="processLogin(event)">Login</button>
        </div>
        <div style="clear:both"></div>
      </form>
    </div>
  </section>
</section>
