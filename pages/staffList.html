<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-users"></i>
  </div>
  <div class="sectionHeader">
    <h2>Staff List</h2>
  </div>
  <div class="sectionActions">
    <form>
      <div class="searchContainer">
        <div class="search">
          <input type="text" placeholder="search staff..." />
        </div>
      </div>
    </form>
  </div>
  <div style="clear:both"></div>
</div>
<br />
<br />
<section class="staffListBase">
  <!--===============-->
  <!--curent user details -->
  <!--==================-->
  <div class="listCard currentUser">
    <div class="cardImg">
      <img
        src="../images/profile.png"
        alt="image of "
        width="100%"
        height="100%"
      />
    </div>

    <div class="staffName currentStaffName"></div>

    <div class="staffPosition currentStaffPosition"></div>

    <div class="statusBox activate">Online</div>

    <div class="staffAction">
      <div
        class="actions"
        id="currentStaffView"
        data-staffEmail=""
        onclick="viewStaff(event)"
      >
        View
      </div>

      <div
        class="actions"
        id="currentStaffEdit"
        data-staffEmail=""
        onclick="editStaff(event)"
      >
        Edit
      </div>
    </div>
  </div>

  <!--======================-->
  <!-- other users start here-->
  <!--=======================-->
  <div class="otherUsers"></div>

  <div style="clear:both"></div>
</section>
