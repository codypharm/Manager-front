<div class="sectionHead">
    <div class="sectionHeadIcon">
      <i class="fas fa-file-invoice"></i>
    </div>
    <div class="sectionHeader">
      <h2>Stock Analysis</h2>
    </div>
    <div>
        
      <button
        class="btn  btn-primary float-right mt-3"
        onclick="showExpForm()"
      >
        Back
      </button>

      <button
        class="btn  btn-success float-right mt-3 mr-1"
        onclick="showAnalysisEditForm(event)"
      >
        Edit
      </button>
    </div>
  
    
    <div style="clear:both"></div>
  </div>
  
  <!-- main stocking form -->
  
  <section class="row   m-auto ">
    
     <div class="col">
        <div class="row border">
            
            <div class="col col-lg-4 pb-4">
                <div class="row pt-3">
                    <div class="col-md-5 "><strong>Product :</strong></div>
                    <div class="col-md-7" style="word-break: break-all;" id="analysisStockName"> </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-5"><strong>Form :</strong></div>
                    <div class="col-md-7" id="analysisStockForm"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-5"><strong>Quantity :</strong></div>
                    <div class="col-md-7"id="analysisStockQty"></div>
                </div>
            </div>
            <div class="col col-lg-4">
                <div class="row pt-3">
                    <div class="col-md-5 "><strong>Id :</strong></div>
                    <div class="col-md-7" id="analysisStockId"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-5"><strong>Unit :</strong></div>
                    <div class="col-md-7" id="analysisStockUnit"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-5"><strong>Price :</strong></div>
                    <div class="col-md-7" id="analysisStockPrice"></div>
                </div>
            </div>
             
        </div>
     </div>
    </div>
  </section>



  <!-- main stocking form -->
  
  <section class="row pt-4">
    
    <div class="card border-top-0 border-right-0 border-left-0 border-bottom-0 w-100">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3>Batch Breakdown</h3>
          </div>
          <div class="col text-right">
            <div class="btn btn-sm btn-secondary">
              Delete Product
            </div>
          </div>
        </div>
      <div class="table-responsive pt-3">
        <table class="table ">
          <thead>
            <th>Date</th>
            <th>Expiration</th>
            <th>Batch ID</th>
            <th>Batch Life</th>
            <th>Quantity</th>
            <th>Error</th>
            <th>Activity</th>
            <th colspan="3" class="text-center">Action</th>
          </thead>
          <tbody id="batchList">
            <tr>
              <td colspan="7" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
</section>

  
  <script id="batchListContainer" type="text/xhandlebars-template">
    {{#each data}}
    <tr>
      <td>{{value.day}}-{{value.month}}-{{value.year}}</td>
      <td>{{reverseDate value.expDate}}</td>
      <td>{{value.batchId}}</td>
      <td>{{daysRemaining value.expDate}}</td>
      <td>{{value.qty}}</td>
      <td>
           <button class="btn btn-sm btn-warning" onclick="showErrorLog(event, '{{value.batchId}}')" style="color:#FFF">
            View
          </button>
      </td>
      <td>
         <button class="btn btn-sm btn-primary" onclick="checkBatch(event, '{{value.batchId}}')" >
            Check
        </button>
      </td>
      <td>
        <td>
          <button class="btn btn-sm btn-success" onclick="editBatch(event, '{{value.batchId}}')">
            Edit
          </button>
          </td>
          <td>
          <button class="btn btn-sm btn-secondary">
            Delete
          </button>
        </td>
       </td>
  
    {{/each}}
  </script>
