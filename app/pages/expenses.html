<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Expenses</h2>
  </div>

  <div>
    <button
      class="btn btn-sm btn-warning float-right mt-3 ml-3"
      style="color:#fff"
      onclick="deleteAllExpense()"
    >
      Clear All
    </button>
    <button
      class="btn btn-sm btn-success float-right mt-3"
      onclick="showExpForm()"
    >
      Add Expense
    </button>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="expenseDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="expenseMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="expenseYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadMyExpenses(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Expenses For <strong><span id="dispDate"></span></strong>
      </div>
      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search invoices..."
          oninput="processInvoiceSearch(event,'all')"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Name</th>

            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </thead>
          <tbody id="expensesList">
            <tr>
              <td colspan="4" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="expensesContainer" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{name}}</td>

    <td>{{description}}</td>
    <td>{{amt amt}}</td>
    <td>
      <button class="btn btn-secondary btn-sm" onclick="deleteExpense(event, '{{_id}}','{{_rev}}','{{amt}}','{{description}}')">
        Delete
      </button>
    </td>
  </tr>
  </tr>

  {{/each}}
</script>
