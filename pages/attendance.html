<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-users"></i>
  </div>
  <div class="sectionHeader">
    <h2>Record</h2>
  </div>

  <div class="sectionActions">
    <form>
      <div class="searchContainer">
        <div class="search">
          <input type="text" placeholder="search Staff..." oninput="searchAllAttendance(event)" />
        </div>
      </div>
    </form>
  </div>
</div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="attendanceDay"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="attendanceMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="attendanceYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="processAttendanceList(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<div class="text-center mt-3">
  <button
    href="#"
    class="btn btn-sm btn-success "
    style="width: 150px"
    onclick="recordAttendance(event)"
  >
    Record
  </button>
</div>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Staff attendance for <strong><span id="dispDate"></span></strong>
      </div>
      <!--<div class="float-right cardHeadSearchBox">
           <input
            class=" cardHeadSearch"
            type="text"
            placeholder="search invoices..."
            oninput="searchProductReport(event)"
          />
        </div>-->
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Staff Id</th>
            <th>Staff Name</th>
            <th>Arrival Time</th>
            <th>Exit Time</th>
          </thead>
          <tbody id="attendanceDispList">
            <tr>
              <td colspan="4" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="attendanceList" type="text/xhandlebars-template">
  {{#each data}}
  <tr>

    <td>{{value.staffId}}</td>
    <td>{{value.staffName}}</td>
    <td>{{value.arrivalTime}}</td>
    <td>
  <button class="btn btn-sm btn-danger" style="width:80px">Exit</button>
    </td>


  {{/each}}
</script>
