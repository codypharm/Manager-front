<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../node_modules/croppie/croppie.css" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../node_modules/notyf/notyf.min.css" />
    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
    <title>Vemon</title>
  </head>
  <body class="setupBack">
    <main class="wrapper">
      <section class="setupBody">
        <header>
          Vemon
        </header>

        <section>
          <br />
          <p>
            Lets set up your vemon account
          </p>
          <br />
          <div class="warning hide"></div>
          <form class="setupForm ">
            <input
              type="radio"
              name="acctType"
              value="standard"
              class="radInput myInputs"
              id="standard"
              data-box="standardBox"
              onclick="showInputs(event)"
            /><label for="standard">Standard</label>
            <br />
            <input
              type="radio"
              name="acctType"
              value="Premium"
              class="radInput"
              id="premium"
              data-box="premiumBox"
              onclick="showInputs(event)"
            /><label for="premium">Premium</label>
            <br />

            <!--- ==============================  -->
            <!-- standard box starts -->
            <!--- ==============================  -->
            <div class="standardBox hide">
              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="stdCompanyName"> Company name :</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    class="myInputs"
                    id="standardName"
                  />
                </div>
                <div style="clear:both"></div>
              </div>

              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="stdAddress"> Address :</label>
                </div>
                <div class="setUpRight">
                  <input type="text" class="myInputs" id="stdAddress" />
                </div>
                <div style="clear:both"></div>
              </div>
            </div>
            <!--- ==============================  -->
            <!-- standard box ends -->
            <!--- ==============================  -->

            <!--- ==============================  -->
            <!-- premium box starts -->
            <!--- ==============================  -->
            <div class="premiumBox hide">
              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="companyName"> Company name :</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    id="companyName"
                    placeholder="enter company name"
                  />
                </div>
                <div style="clear:both"></div>
              </div>

              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="premiumAddress"> Address :</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    id="premiumAddress"
                    placeholder="enter branch address"
                  />
                </div>
                <div style="clear:both"></div>
              </div>

              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="companyId"> Company Id :</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    id="companyId"
                    placeholder="enter company Id"
                  />
                </div>
                <div style="clear:both"></div>
              </div>

              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="branchId"> Branch id :</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    id="branchId"
                    placeholder="enter branch Id"
                  />
                </div>
                <div style="clear:both"></div>
              </div>

              <div class="setupSubBox">
                <div class="setUpLeft">
                  <label for="phone">Phone:</label>
                </div>
                <div class="setUpRight">
                  <input
                    type="text"
                    class="myInputs"
                    id="phone"
                    placeholder="enter branch phone number"
                  />
                </div>
                <div style="clear:both"></div>
              </div>
            </div>

            <!--- ==============================  -->
            <!-- premium box ends -->
            <!--- ==============================  -->

            <br />
            <!-- <input
              type="checkbox"
              name="terms"
              value="terms"
              class="radInput"
              id="termCheck"
            /><a href="#">Agree to our terms and condition </a>-->

            <div class="setupFooter">
              <button onclick="showManagerDetail(event)">Next</button>
            </div>

            <div style="clear: both;"></div>
          </form>
        </section>

        <!--- ==============================  -->
        <!-- manager's form starts -->
        <!--- ==============================  -->
        <form class="managerForm hide" onsubmit="enterDetails(event)">
          <div class="formFields">
            <label for="fname">
              First name:
            </label>

            <div class="managerInput">
              <input
                type="text"
                placeholder="Enter manager's firstname"
                id="fname"
              />
            </div>
          </div>

          <div class="formFields">
            <label for="lname">
              Last name:
            </label>

            <div class="managerInput">
              <input
                type="text"
                placeholder="Enter manager's lastname"
                id="lname"
              />
            </div>
          </div>

          <div class="formFields">
            <label for="email">
              Email:
            </label>

            <div class="managerInput">
              <input
                type="email"
                placeholder="Enter manager's email"
                id="email"
              />
            </div>
          </div>

          <div class="formFields">
            <label for="pwd">
              Password:
            </label>

            <div class="managerInput">
              <input
                type="password"
                placeholder="Enter manager's password eg, Smith12="
                id="pwd"
                oninput="emptySecPassword(event)"
              />
            </div>
          </div>

          <div class="formFields">
            <label for="confirmPwd">
              Confirm password:
            </label>

            <div class="managerInput">
              <input
                type="text"
                id="confirmPwd"
                oninput="comparePassword(event)"
              />
            </div>
          </div>

          <div class="formFooter">
            <button
              class="btn1"
              type="button"
              onclick="backToBranchDetails(event)"
            >
              Back
            </button>
            <button class="btn2" type="submit">Next</button>
            <div style="clear: both"></div>
          </div>
        </form>

        <!--- ==============================  -->
        <!-- manager's form ends -->
        <!--- ==============================  -->
      </section>
    </main>
  </body>
  <script src="../src/js/files.js"></script>

  <script src="../src/jquery/custom.js"></script>

  <script src="./renderer.js"></script>
</html>
