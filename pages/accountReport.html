<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Account Report</h2>
  </div>

  <div class="sectionActions">
    <form>
      <div class="otherSearchContainer ">
        <div class="search">
          <input
            type="text"
            placeholder="search invoices..."
            oninput="searchProductReport(event)"
          />
        </div>
      </div>
    </form>
  </div>

  <div style="clear:both"></div>
</div>

<div class="row  mb-4 p-4">
  <div class="col-lg-3 mb-4  pl-3 pr-3 ">
    <div class="showBox">
      <div class=" showChild showTop ">
        <i class="fas fa-file-invoice" id="saleVol"></i>
        <span id="span1">1435</span>
      </div>
      <div class="showChild ">
        <div class="showDown">
          Sales Volume
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 mb-4  pl-3 pr-3">
    <div class="showBox">
      <div class=" showChild showTop ">
        <i class="fas fa-file-invoice" id="expVol"></i>
        <span id="span2">1000</span>
      </div>
      <div class="showChild ">
        <div class="showDown">
          Expired Stock
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 mb-4  pl-3 pr-3">
    <div class="showBox">
      <div class=" showChild showTop ">
        <i class="fas fa-file-invoice" id="expenVol"></i>
        <span id="span3">1,000,000</span>
      </div>
      <div class="showChild ">
        <div class="showDown">
          Expenditure
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 mb-4  pl-3 pr-3">
    <div class="showBox">
      <div class=" showChild showTop ">
        <i class="fas fa-file-invoice" id="incVol"></i>
        <span id="span4">1,000,000</span>
      </div>
      <div class="showChild ">
        <div class="showDown">
          Income
        </div>
      </div>
    </div>
  </div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto ">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="prodReportMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="prodReportYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadProductReportList(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="row  m-auto pt-4">
  <div class="card card-default w-100">
    <div class="card-header clear-fix">
      <div class="float-left pt-1">
        Account Report For <strong><span id="dispDate"></span></strong>
      </div>
      <div class="float-right cardHeadSearchBox">
        <input
          class=" cardHeadSearch"
          type="text"
          placeholder="search invoices..."
          oninput="searchProductReport(event)"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <th>Date</th>
            <th>Total</th>
            <th>Amount Paid</th>
            <th>To Pay</th>
            <th>Expenses</th>
            <th>Outcome</th>
            <th>Action</th>
          </thead>
          <tbody id="productList">
            <!--<tr>
              <td colspan="7" class="text-center">
                <div class="spinner-grow text-success"></div>
              </td>
            </tr>-->

            <tr>
              <td>2022-09-02</td>
              <td>120,000</td>
              <td>110,000</td>
              <td>90000</td>
              <td>1000</td>
              <td>3% +</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm  btn-primary "
                  onclick="viewInvoice(event,'{{value.invoiceId}}','{{value.day}}-{{value.month}}-{{value.year}}','all')"
                >
                  Detail
                </button>
              </td>
            </tr>

            <tr>
              <td>2022-09-02</td>
              <td>120,000</td>
              <td>110,000</td>
              <td>90000</td>
              <td>1000</td>
              <td>10% -</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm  btn-primary "
                  onclick="viewInvoice(event,'{{value.invoiceId}}','{{value.day}}-{{value.month}}-{{value.year}}','all')"
                >
                  Detail
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script id="productReportList" type="text/xhandlebars-template">
  {{#each data}}
  <tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{saleVolume}}</td>
    <td>{{percentVolume}} %</td>
    <td>{{percentProfit}} %</td>
  </tr>

  {{/each}}
</script>
