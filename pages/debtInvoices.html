<div class="sectionHead">
  <div class="sectionHeadIcon">
    <i class="fas fa-file-invoice"></i>
  </div>
  <div class="sectionHeader">
    <h2>Debt Invoice</h2>
  </div>

  <div style="clear:both"></div>
</div>

<!-- main stocking form -->
<section class="stockingBox row m-auto">
  <div class="col-sm-12 col-lg-6 border m-auto  p-3 ">
    <form action="">
      <h5 class="">Date:</h5>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="DD"
            id="saleDay"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="MM"
            id="saleMonth"
          />
        </div>

        <div class="col">
          <input
            type="text"
            class="form-control text-center"
            placeholder="YYYY"
            id="saleYear"
          />
        </div>
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm mt-1"
            id="processBtn"
            disabled
            onclick="loadSales(event)"
          >
            Process
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
